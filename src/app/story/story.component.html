<p style="font-weight: bold;font-size: large">Marvel Stories</p>
<ng-template #thumbnail let-modal>
  <div class="modal-header">
    <p style="font-weight: bold;font-size: large">Stories</p>
  </div>
  <div class="modal-body">
    <app-image-viewer [modal]="modal" [images]="images"></app-image-viewer>
  </div>
</ng-template>
<table class="table table-striped">
  <thead>
  <tr>
    <th scope="col">Id</th>
    <th scope="col">Title</th>
    <th scope="col">Description</th>
    <th scope="col">Type</th>
    <th scope="col">Modified</th>
    <th scope="col"></th>
    <th scope="col"></th>
    <th scope="col"></th>
  </tr>
  </thead>
  <tbody>

  <tr *ngFor="let result of storyResponseResults; index as i">
    <td>
      {{ result.id }}
    </td>
    <td>{{ result.title}}</td>
    <td>{{ result.description}}</td>
    <td>{{ result.type}}</td>
    <td>{{ result.modified}}</td>
    <td><button class="btn btn-primary" (click)="viewThumbnail(result, thumbnail)">View Thumbnail</button></td>
    <td><a routerLink="/story-character/{{result.id}}">Story's Characters</a></td>
    <td><a routerLink="/story-comic/{{result.id}}">Story's Comics</a></td>
  </tr>
  </tbody>
</table>

<div class="col-12 justify-content-center mb-5">
  <ngb-pagination [collectionSize]="totalStoryItems"
                  [pageSize]="10"
                  [(page)]="storyPage"
                  [maxSize]="maxStorySize"
                  [rotate]="true"
                  [ellipses]="true"
                  [boundaryLinks]="true"
                  (pageChange)="loadPage($event)"></ngb-pagination>
</div>
